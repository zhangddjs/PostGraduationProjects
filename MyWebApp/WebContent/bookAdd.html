<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>bookAdd</title>
  <script type="text/javascript" src="calendar控件/calendar.js"></script>
  <script type="text/javascript" src="script/checkForm.js"></script>
 </head>
 <body bgcolor="GhostWhite">
  <form name="myForm" action="#" method="post" onsubmit="return checkForm();">
   <table width="100%" cellspacing="10" cellpadding="0">
    <tr><th bgcolor="LightCyan" align="left" width="100%" colspan="2">基本信息</th></tr>
    <tr><td width="10%">书号:</td><td><input type ="text" name="bookNumber"/></td></tr>
	<tr><td>书名:</td><td><input type ="text" name="bookName"/></td></tr>
	<tr><td>作者:</td><td><input type ="text" name="writer"/></td></tr>
	<tr>
	 <td>出版社:</td>
	 <td>
	  <select name="publisher">
	   <option>--请选择--</option>
	   <option value="清华大学出版社">清华大学出版社</option>
	   <option value="合肥大学出版社">合肥大学出版社</option>
	  </select>
	 </td>
	</tr>
	<tr><td>出版日期:</td><td><input type="text" name="sellDate" onclick="calendar.show(this)"/></td></tr>
	<tr><td>价格:</td><td><input type="text" name="price"/></td></tr>
	<tr><td>库存位置:</td><td><input type="text" name="place"/></td></tr>
	<tr>
	 <td>类别:</td>
	 <td>
	  <input type="radio" value="普通" name="kind" checked>普通</input>
	  <input type="radio" value="新书" name="kind">新书</input>
	  <input type="radio" value="精品" name="kind">精品</input>
	 </td>
	</tr>
	<tr>
	 <td valign="center">内容简介:</td>
	 <td><textarea name="introduction" rows="15" cols="90"></textarea></td>
	</tr>
	<tr>
	 <td colspan="2" align="center">
	  <input type="submit" value="保存"/>
	  <input type="reset"/>
	 </td>
	</tr>
   </table>
  </form>
 </body>
</html>
